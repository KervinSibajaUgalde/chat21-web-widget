
<!-- tabindex="2000"-->
<div #homeComponent id='chat21-home-component' tabindex="2002" onFocus="document.querySelector('[aflistconv]').focus()">

    <!-- HEADER -->
    <div class="c21-header" 
    [ngStyle]="{'background-color': colorBck, 'color': g.themeForegroundColor, 'background-image': g.colorGradient }"
    (click)="hideMenuOptions()"
    >

        <div class="c21-header-container">
            <!-- ICON CLOSE CHAT -->
            <div class="c21-header-button" 
            [ngStyle]="{'display': (g.hideHeaderCloseButton)?'none':'block'}"
            >
                <div class="c21-close-button">
                    <button tabindex="2001" aria-label="    chiudi chat" 
                    class="c21-close-button-body" (click)="f21_close()">
                        <svg role="img" aria-labelledby="altIconTitle" [ngStyle]="{'fill': g.themeForegroundColor }" xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24">
                            <path fill="none" d="M0 0h24v24H0V0z"/>
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                            <!-- <title id="altIconTitle">{{BUTTON_CLOSE_CHAT}}</title> -->
                        </svg>
                    </button>
                </div>
            </div>

            <!-- CONTENT HEADER -->
            <div class="c21-header-content">
                <!-- LOGO HEADER -->

                <div *ngIf="g.project.logoChat !== 'nologo'" class='avatar-project' item-start>
                    <!-- <div *ngIf="g.project.logoChat == 'tiledesklogo'" #avatarPlaceholder class="avatar-placeholder" [style.background-color]="g.project.color" [innerHTML]="g.project.avatar"></div>
                    <div *ngIf="g.project.logoChat !== 'tiledesklogo'" #avatarImage class="avatar-image" [style.background-image]="'url(' + g.project.logoChat + ')'"></div> -->
                    <div #avatarImage class="avatar-image" [style.background-image]="'url(' + g.project.logoChat + ')'" style="max-height: 45px!important;"></div>
                </div>

                <!-- <div *ngIf="g.logoChat == 'tiledesklogo'" class="c21-logo fade-in-bottom">
                    <img src="{{g.BASE_LOCATION + g.DEFAULT_LOGO_CHAT}}" alt="logo">
                </div>
                <div *ngIf="g.logoChat != 'nologo' && g.logoChat != 'tiledesklogo'" class="c21-logo fade-in-bottom">
                    <img src="{{g.logoChat}}" alt="logo">
                </div> -->

                <!-- MESSAGE HEADER -->
                <div class="c21-text fade-in-bottom">
                    <div class="c21-text-welcome">{{g.welcomeTitle}}</div>          
                    <div *ngIf="g.welcomeMsg" class="c21-text-intro">{{g.welcomeMsg}}</div>
                </div>
            </div>

        </div>

    </div>
    


    <!-- CONTENT -->
    <div class="c21-body" (click)="hideMenuOptions()" style="background-color: #e8e8e8;">

        <!-- <div class="c21-body-container"> -->
            <div class="c21-body-content" [class.nologo]="g.project.logoChat === 'nologo'">
                <div class="c21-cards">
                    <div class="c21-card fade-in-top" [ngStyle]="{ 'border-top': '2.4px solid', 'border-top-color': g.themeColor50 }" style="border-radius: 20px;">
                        <tiledeskwidget-list-conversations 
                        [senderId]="senderId"
                        (eventNewConv)="returnNewConversation()" 
                        (eventSelctedConv)="returnSelectedConversation($event)"
                        (eventOpenAllConv)="returnOpenAllConversation()"
                        >
                        </tiledeskwidget-list-conversations>
                    </div>
                    
                </div>
            </div>
        <!-- </div> -->
        

    </div>


    <!-- FOOTER -->
    <div class="c21-footer fade-in-bottom-footer" style="background-color: white;height: 60px;clear: both;">
        <tiledeskwidget-menu-options
        (eventSignOut)="returnSignOut()" 
        ></tiledeskwidget-menu-options>
        <div id="c21-powered-by">
            <div tabindex="-1" class="c21-powered-by" style="margin-top: 25px;margin-bottom: 10px;"><span style="color: #B7BBC4;position: relative; top: -8px; display: inline-block;text-transform: uppercase;line-height: 20px;font-size: 12px;">Desarrollado por</span><img src="../../assets/images/facture_textc.png" style="display: inline-block;height: 20px;margin-left: 9px;"></div>
            <div class="build_version" style="top: 18px;">Â©2021 Fonox / Facture.CR</div>
        </div>
    </div>

</div>
